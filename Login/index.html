<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e993fcb4ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box">
        <h1>Login</h1>
        <div>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div>
            <span id="iconPassword">
                <i class="fa-sharp fa-solid fa-lock" onclick="changeVisibleState()"></i>
                <i class="fa-solid fa-eye" onclick="changeVisibleState()"></i>
            </span>
            <input id="input" type="password" placeholder="Password">
        </div>
        <div>
            <h3>Login</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
